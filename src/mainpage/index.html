<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-DoDo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">To-DoDo List</h1>
    <div id="app">
        <input type="text" id="taskInput" placeholder="Agregar una tarea">
        <button id="addTask" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Agregar Tarea</button>
        <select id="taskListSelect">

            <option value="default">Lista Principal</option>
        </select>
        <button id="addList"  class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 id="addList">Agregar Lista</button>
        <ul id="taskList">
            <!-- Tareas se agregan aquí dinámicamente -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
